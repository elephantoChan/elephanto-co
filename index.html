<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>elephanto.co</title>
    <link rel="icon" type="image/png" href="/assets/Icon.png">
    <link rel="stylesheet" href="index.css" />
</head>

<body>
    <div class="top-bar">
        <div class="top-links">
            <a href="https://www.discord.com/invite/moco" target="_blank" class="top-btn">Discord</a>
        </div>
        <button id="darkToggle" class="top-btn">Toggle Dark Mode</button>
    </div>
    <div class="container">
        <aside id="sidebar" class="sidebar">
            <div class="filter-box">
                <label><input type="radio" name="filter" value="weapons" checked /> Weapons</label>
                <label><input type="radio" name="filter" value="gadgets" /> Gadgets</label>
                <label><input type="radio" name="filter" value="passives" /> Passives</label>
                <label><input type="radio" name="filter" value="rings" /> Rings</label>
                <label><input type="radio" name="filter" value="elite-modules" /> Elite Modules</label>
                <label><input type="radio" name="filter" value="monsters" /> Monsters</label>
                <label><input type="radio" name="filter" value="worlds" /> Worlds</label>
                <label><input type="radio" name="filter" value="rifts" /> Rifts</label>
                <label><input type="radio" name="filter" value="dojos" /> Dojos</label>
            </div>
        </aside>

        <main class="main-content">
            <img src="assets/Major Icon.png" alt="Mo.co Icon" class="moco-icon" style="width:540px">
            <div class="search-box">
                <button id="toggle-filters">â˜° Filters</button>
                <input type="text" id="search" placeholder="Search" />
            </div>

            <div id="results" class="results hidden">
                <!-- Search results will go here -->
            </div>
        </main>
    </div>

    <script src="index.js"></script>
</body>
